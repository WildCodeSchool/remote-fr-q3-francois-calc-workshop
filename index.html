<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>

<body>
  <h1>My Crazy Calculator</h1>
  <label for="first-value">First Calc Value</label>
  <input id="first-value" type="number" value="0">
  <label for="operator">Operator</label>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
  </select>
  <label for="second-value">Second calc value</label>
  <input id="second-value" type="number" value="0">

  <script src="script.js"></script>
</body>

</html>
